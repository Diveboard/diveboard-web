---
es:
  time:
    formats:
      full: "%A %B %d,%Y"
      ? "H:M"
      : "%H:%M"
  date:
    formats:
      d/m/y: "%d/%m /%y"
  units:
    dive:
      one: "%{count} inmersión"
      other: "%{count} inmersiones"
    meter:
      one: "%{count}m"
      other: "%{count}m"
    min:
      one: "%{count} min"
      other: "%{count} min"
    temperature:
      F: "%{count}ºF"
      C: "%{count}ºC"
      K: "%{count}ºK"
    weight:
      kg: "%{count}kg"
      lbs: "%{count}lbs"
    distance:
      m: "%{count}m"
      ft: "%{count}ft"
      in: "%{count}in"
      cm: "%{count}cm"
    pressure:
      bar: "%{count}bar"
      psi: "%{count}PSI"
    year:
      one: "%{count} año"
      other: "%{count} años"
    day:
      one: "%{count} día"
      other: "%{count} días"
    hr:
      one: "%{count}hrs"
      other: "%{count}hrs"
    like:
      one: "%{count} Me gusta"
      other: "%{count} Me gusta"