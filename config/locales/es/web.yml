      ? "Personal Data That You Provide Through the Site: We collect Personal Data from you when you voluntarily choose to provide such information such as when you contact us with inquiries, respond to one of our surveys, register for access to the Services or use certain Services. Wherever we collect Personal Data we make an effort to provide a link to this Privacy Policy. By voluntarily providing us with Personal Data, you are consenting to our use of it in accordance with this Privacy Policy. If you provide Personal Data through the Site, you acknowledge and agree that such Personal Data may be transferred from your current location to our offices and servers or those of our affiliates or contractors located in the United States and other countries."
      : "Datos de carácter personal que proporcionas a través de la página: Recogemos cierta información tuya sólo cuando tú voluntariamente decides proporcionárnosla. Por ejemplo cuando te pones en contacto con nosotros con preguntas, respondes a una de nuestras encuestas, te registras para tener acceso a los servicios o para usar ciertos servicios. Siempre que recogemos datos personales hacemos un gran esfuerzo para proporcionar un enlace a esta política de privacidad. Al facilitarnos voluntariamente Datos de Carácter Personal, consientes nuestro uso de ellos en conformidad con esta política de privacidad. Si  proporcionas datos personales a través del sitio, reconoces y acepta que los datos personales podrán ser transferidos desde tu ubicación actual a nuestras oficinas y los servidores o los de nuestros afiliados o contratistas ubicados en los Estados Unidos y otros países."
