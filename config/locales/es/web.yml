      ? "Your online scuba logbook"
      : "Tu diario de buceo en línea"
      ? "Your online scuba logbook. Track, share and explore scuba diving through community dive logs"
      : "Tu diario de buceo en línea. Registra, comparte y explora el mundo del submarinismo a través de diarios otros buceadores de la comunidad"
    tour:
      ? "Add %{strong:pictures} and %{strong:videos} to your logbook to makes your experiences even more vivid. When you mark down a species, we let you visualize by providing %{strong:generic pictures of the animal}, thus helping your both memorize the species name and revive that encounter."
      : "Añade %{strong:fotos} y %{strong:vídeos} a tu diario que hará tus experiencias aún más vívidas. Cuando etiquetes una especie, te dejaremos visualizar %{strong:fotos genéricas de la especie}, ayudando así tanto a memorizar el nombre de la especie como a revivir ese encuentro."
      ? "Advanced 'tech' features"
      : "Características avanzadas 'tech'"
      ? "All social features are centralized on the 'Share' tab of each dive."
      : "Todas las funciones sociales están centralizadas en la pestaña de 'Compartir' de cada inmersión."
      ? "All your dives are easily accessible through the logbook %{strong:navigation bar}. For even more clarity, you can group your dives by %{strong:trip}."
      : "Todas las inmersiones son fácilmente accesibles a través de la %{strong:barra de navegación} del diario. Para una mejor visualización, puedes agrupar tus inmersiones por %{strong:viaje}."
      ? "Bring diveboard with you when you go diving: Diveboard is available on %{iphone:IPhone} and %{android:Android}"
      : "Trae diveboard contigo cuando vayas a bucear: Diveboard está disponible en %{iphone:IPhone} y %{android:Android}"
      ? "Browse Diveboard contents"
      : "Explora contenido de Diveboard"
      ? "Browse our interactive map and discover new spots along with the divers who dived them. Learn from their experience and make up your mind if it makes it your next objective!"
      : "Ver nuestro mapa interactivo y descubrir nuevos lugares y buceadores que han buceado en éstos. Aprende de su experiencia y decide cual será tu siguiente objetivo."
      ? "Create your personal place on the Internet to share your passion about scuba. You have your own address on Diveboard.com that you can easily share with other scuba enthusiasts."
      : "Crea tu sitio personal en Internet para compartir tu pasión por el buceo. Tienes tu propia dirección en Diveboard.com que puedes compartir fácilmente con otros entusiastas del buceo."
      ? "DAN Project Dive Exploration"
      : "Proyecto DAN buceo exploración"
      Discovering: Descubriendo
      ? "Discuss your dive experience"
      : "Habla de tu experiencia en el buceo"
      ? "Diveboard integrates the Facebook comment system, which allows anyone with a Facebook account to %{strong:leave comments}."
      : "Diveboard integra el sistema de comentarios de Facebook, que permite que cualquier persona con una cuenta de Facebook pueda %{strong:dejar commentarios}."
      ? "Diveboard is about sharing your passion, not about taking your money!"
      : "Diveboard va de compartir tu pasión, no de hacer dinero contigo!"
      ? "Diveboard is your online scuba logbook: you can add as many details as you like. But of course, if you prefer to log only the basic parameters, you can also!"
      : "Diveboard es tu diario de buceo en línea: puedes agregar tantos detalles como quieras. Pero por supuesto, si prefieres registrar sólo lo básico, también puedes!"
      ? "Each country or area has some description written by %{strong:experienced divers} to learn more about what you need to see there. You can also enhance the content of places that you know well: it's a %{strong:wiki}!"
      : "Cada país o región tiene una descripción escrita por %{strong:buceadores experimentados} para que puedas aprender más sobre qué ver o visitar. Aunque tú también puedes mejorar el contenido de los sitios que mejor conozcas: es un %{strong:wiki}!"
      ? "Easily manage the visibility of your dives"
      : "Administra fácilmente la visibilidad de tus inmersiones"
      ? "Easily visualize your favorite diving areas to %{strong:browse the existing spots} and discover cool dive experiences. Maybe you'll find %{strong:your next trip}!"
      : "Visualiza fácilmente tus zonas de buceo favoritas %{strong:navegando entre los lugares actuales} y descubriendo otras inmersiones geniales. Puede que descubras %{strong:tu próximo viaje}!"
      ? "Easy as 1,2,3"
      : "Rellénalo en 3 segundos"
      ? "FREE! FREE! FREE!"
      : "¡GRATIS! ¡GRATIS! ¡GRATIS!"
      ? "For all the advanced %{strong:tech divers} around, or simply the data lovers, we are working on adding features meaningful to you. For instance, you'll be able to log multiple %{strong:tanks air consumption}, and we'll calculate SAC for you."
      : "Para todos los %{strong:buceadores técnicos avanzados}, o simplemente los amantes de los datos, estamos trabajando en agregar características útiles para vosotros. Por ejemplo, podréis registrar múltiples %{strong:botellas de aire}, y calcularemos el SAC por vosotros."
      ? "How did your dive go? Any illness or decompression symptom ?%{br}Diveboard makes it easy to fill in and send out a DAN report for your dive thus helping increase our understanding of the %{strong:decompression models} and ultimately come up with safest tables and algorithms."
      : "¿Cómo fue tu inmersión? ¿Cualquier síntoma de enfermedad o descompresión?%{br}Diveboard te ayuda a que puedas rellenar y enviar un informe DAN de tu inmersión para así ayudar a aumentar nuestra comprensión de los %{strong:modelos de decompresión} así como mejorar las tablas y algoritmos de inmersión."
      ? |-
          If you have a %{strong:dive computer} that can be connected to a computer, chances are we already support it! Download our plugin, plug your computer in and we'll be able to import all the profiles it has in its memory. %{br}
                    Have you been using another %{strong:proprietary software} to store those for some time now ? We can probably import those in a glimpse!
      : "Si tienes un %{strong:dispositivo de buceo} que puede ser conectado a un ordenador, lo más probable es que ya lo soportemos! Descarga nuestro plugin, conecta tu ordenador y podremos importar todos los perfiles que tengas en tu memoria. %{br} Has estado usando otro %{strong:tipo de software} para almacenarlos? Probablemente podamos importarlos de un plumazo también!"
      ? "If you still like to keep your logbook on (recycled!) paper, Diveboard offers a %{strong:PDF export} function to print all your dives in a native logbook format."
      : "Si quieres mantener tu diario en papel (reciclado!), Diveboard te ofrece una función para exportar en formato %{strong:PDF} para así poder imprimir todas las inmersiones con un look de diario de papel."
      ? "Introduce yourself"
      : Preséntate
      ? "Just login to Diveboard, hit \"%{strong:New dive}\" in the top menu, enter a few infos such as the date, maximum depth and dive time and save: your dive is logged!"
      : "Inicia sesión en Diveboard, dale a \"%{strong:Nueva inmersión}\" en el menú principal, introduce alguna información extra como fecha, profundidad y hora de inmersión y guárdalo: acabas de registrar tu primera inmersión!"
      ? "Keep your memories vivid"
      : "Mantén tus recuerdos vivos"
      ? "Learn about regions"
      : "Aprende sobre las regiones"
      Logbook: "Diario de inmersión"
      Mobile: Móvil
      ? "Navigate in a world of dive spots"
      : "Descubre un universo de inmersiones"
      ? "No tricks, Diveboard is totally free!"
      : "Sin trucos, Diveboard es totalmente gratis!"
      ? "Note: having the same feature but without a need for a facebook account is planned for mid-2012."
      : "Nota: tener la misma función pero sin necesidad de una cuenta de facebook está previsto para mediados de 2012."
      ? "Of course, if you prefer to remain anonymous, these informations are %{strong:completely optional}."
      : "Por supuesto, si prefieres permanecer en el anonimato, estas informaciones son %{strong:completamente opcionales}."
      ? "Of course, if you want to %{strong:keep your dives private}, it's also possible!"
      : "Por supuesto, también puedes %{strong:mantener tus inmersiones privadas} si quieres!"
      Price: Precio
      ? "Print your logbook"
      : "Imprimir tu diario"
      ? "Share dives with your friends"
      : "Compartir inmersiones con tus amigos"
      Sharing: Compartir
      ? "Some value added services such as storing large amouts of photos do have a real cost though, so we ask for a contribution for those who want to use this service massively, but we really don't want to take the scuba diver's money!"
      : "Algún servicios de valor añadido tales como almacenar grandes cantidades de fotos tienen un coste adicional, así que pedimos un pequeño aporte económico para aquellos que quieran utilizar este servicio de forma masiva, pero no queremos hacer negocio con vosotros!"
      ? "Species spotted"
      : "Especies avistadas"
      ? "Through the explore page, you can easily %{strong:discover great dives} all over the world that have been logged on Diveboard. Many divers include %{strong:pictures} to their dives on Diveboard: you're bound to find awesome places."
      : "A través de la página de exploración, puedes descubrir fácilmente, %{strong:inmersiones alucinantes} en todo el mundo, que hayan sido registradas en Diveboard. Muchos buceadores incluyen %{strong:fotos} a sus inmersiones en Diveboard: estás obligado a encontrar lugares increíbles."
      ? "Upload your dive profiles"
      : "Sube tus perfiles de inmersión"
      ? "View all your dives at a glance"
      : "Echa un vistazo a todas tus inmersiones"
      ? "We want you to feel as comfortable as possible so you can help us gather as much data as we can on the ecosystem and on how the human body responds to diving."
      : " Queremos que te sientas lo más cómodo posible para que así puedas ayudarnos a reunir tantos datos como sea posible sobre el ecosistema y cómo responde el cuerpo humano a la práctica del buceo."
      ? "We're building tools to help you get better at %{strong:identifying species}. We know it's easy to say \"I saw a clownfish\", but there are tens of species of clownfishes. We'll help you narrow it down if you're interested. By providing accurate data you'll rank up as a marine biologist, ultimately helping build a %{strong:real-time community-generated map} of the evolution of the oceans' marine life."
      : "Estamos construyendo herramientas para ayudarte a mejorar la %{strong:identificación de especies}. Sabemos que es fácil decir \"Vi un pez payaso\", pero hay decenas de especies de peces payaso. Te ayudaremos a ser más preciso si estás interesado. Proporcionando datos precisos te conertirás en un biólogo marino, además de ayudar a construir un %{strong:mapa en tiempo real de la evolución de la comunidad marina en los océanos}."
      ? "You can %{strong:personalize your logbook} to display your favorite underwater picture of yourself, and to add some description about you (diving-centric only! it's no dating site!). This may help fellow-divers to understand what kind of dives you do: tech, recreational, for photography,..."
      : "Puedes %{strong:personalizar tu diario} para mostrar tu foto submarina favorita y agregar una descripción sobre ti (centrada en el buceo! esto no es ningún sitio de citas online!). Esto puede ayudar a otros compañeros buceadores a entender qué tipo de buceos haces: tecnológicos, recreativos, fotográficos,..."
      ? "You can %{strong:share your dives} or other peoples's dives you find on Diveboard to many social networks.%{br}%{strong:Videos} can even be played directly in Facebook!"
      : "Puedes %{strong:compartir tus inmersiones} u otras que encuentres en Diveboard, en muchas redes sociales.%{br}Los %{strong:vídeos} se reproducirán sin problema en Facebook!"
      ? "Your Online Scuba Logbook"
      : "Tu diario de buceo en línea"
