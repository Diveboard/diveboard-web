      : "Los proveedores de servicios, agentes y terceros relacionados: a veces contratamos a otras empresas para realizar ciertas funciones de negocio. Algunos ejemplos incluyen información de correo, mantenimiento de bases de datos y procesamiento de pagos. Cuando empleamos a otra empresa para llevar a cabo una función de esta naturaleza, debemos proporcionarles acceso a ciertos datos de carácter Personal. Sin embargo, sólo les facilitamos la información que necesitan para realizar su función específica y nada más!"
      ? "Terms of Service"
      : "Términos del servicio"
      ? "The Site may change from time to time. As a result, at times it may be necessary for us to make changes to this Privacy Policy. Accordingly, we reserve the right to update or modify this Privacy Policy at any time and from time to time without prior notice. Please review this policy periodically, and especially before you provide any Personal Data. This Privacy Policy was last updated on the date indicated above. Your continued use of the Site after any changes or revisions to this Privacy Policy shall indicate your agreement with the terms of such revised Privacy Policy."
      : "La página puede cambiar de vez en cuando. Como resultado, a veces puede ser necesario hacer cambios a esta política de privacidad. Por consiguiente, nos reservamos el derecho de actualizar o modificar esta política de privacidad en cualquier momento y de vez en cuando sin previo aviso. Por favor revisa esta política periódicamente, y especialmente antes de proporcionar cualquier dato Personal. Esta política de privacidad fue actualizada en la fecha indicada anteriormente. Su uso continuado del sitio después de cualquier cambio o revisiones de esta política de privacidad deberán indicar su acuerdo con los términos de dicha revisión política de privacidad."
      ? "There are certain circumstances in which we may share your Personal Data with certain third parties without further notice to you, including as set forth below:"
      : "Hay ciertas circunstancias en las que podemos compartir sus datos personales con ciertos terceros sin avisarte, incluyendo como se indica a continuación:"
      ? "This Privacy Policy applies only to the Site. The Site may frame or contain references or links to other websites not operated or controlled by us (the \"Third Party Sites\"). The policies and procedures we described here do not apply to the Third Party Sites. The links from the Site do not imply our review or endorsement of the Third Party Sites. We suggest contacting those sites directly for information on their privacy policies."
      : "Esta política de privacidad se aplica únicamente a la página. El sitio podrá enmarcar o contener referencias o enlaces a otros sitios web no operados o controlados por nosotros (los \"sitios de terceros\"). Las políticas y procedimientos que hemos descrito aquí no se aplican a los sitios de terceros. Los vínculos desde el sitio no implica nuestra revisión o aprobación de los sitios de terceros. Le sugerimos ponerse en contacto con estos sitios directamente para obtener información sobre sus políticas de privacidad."
      ? "This Privacy Policy shall not apply to any unsolicited information you provide to us through this Site or to through any other means. This includes, but is not limited to, information posted to any public areas of the Site, such as bulletin boards (collectively, \"Public Areas\"), any ideas for new products or modifications to existing services, and other unsolicited submissions (collectively, \"Unsolicited Information\"), including all User Content, as that term is defined in our Terms of Use, that by its nature is accessible or intended to be accessible to other users of the Site. All such Unsolicited Information shall be deemed to be non-confidential and we shall be free to reproduce, use, disclose, and distribute such Unsolicited Information to others without limitation or attribution. Please also note that any Personal Data or other information you provide to be displayed in your publicly available online profile will be displayed for others to see and thus will not be subject to the terms of this Privacy Policy. We cannot and will not be responsible for what third parties do with any Personal Data or other information that you choose to make publicly available. As such, we advise that you exercise great care in determining what information you choose to make publicly available through this Site."
      : "Esta política de privacidad no se aplicará a cualquier información no solicitada que usted nos proporciona a través de este sitio o que por cualquier otro medio. Esto incluye, pero no se limita a, la información Publicada en cualquier área pública del sitio, tales como tablones de anuncios (colectivamente, \"áreas públicas\"), ideas para nuevos productos o modificaciones a los servicios existentes y otras comunicaciones no solicitadas (colectivamente, \"información no solicitada\"), incluyendo todo el contenido del usuario, como se define ese término en nuestros términos de uso, que por su naturaleza es accesible o destinados a ser accesible a otros usuarios del sitio. Toda esa información no solicitada se considerará no confidencial y seremos libres de reproducir, utilizar, divulgar y distribuir dicha información no solicitada a otros sin limitación o atribución. Ten en cuenta que ningún dato Personal u otra información que proporciones para mostrarse en su perfil en línea disponible al público se mostrará a otros y por lo tanto no estarán sujetos a los términos de esta política de privacidad. No podemos y no seremos responsables de lo que terceros hagan con cualquier tipo de información personal. Por lo tanto, te aconsejamos que pongas gran cuidado en determinar qué información eliges hacer disponible al público a través de este sitio."
      ? "Through the Diveboard.com website (the “Site”), we may provide you with access to varied user-generated and other content and interactive and informational resources (collectively, \"Services\"). This Privacy Policy sets forth our policies with respect to information including personally identifiable data (\"Personal Data\") and other information that is collected from you when using the Site.  This Privacy Policy is incorporated by reference in the Diveboard.com End User Terms of Use, which govern your use of the Site."
      : "A través de la página web Diveboard.com (la \"página\"), podemos darte acceso a contenido variado generado por el usuario y otros contenidos y recursos interactivos e informativos (colectivamente, \"servicios\"). Esta política de privacidad establece nuestras políticas con respecto a la información, incluyendo datos personales (\"datos personales\") y otra información que se recopilamos de ti cuando utilices la página.  Esta política de privacidad está incorporada por referencia en los Términos de uso de Diveboard.com, que rigen tu uso de la página."
      ? "We do not knowingly collect Personal Data from children under the age of 13 and do not target our websites to children under 13. If you are under thirteen, please do not submit any Personal Data through the Site. We encourage parents and legal guardians to monitor their children's Internet usage and to help enforce our Privacy Policy by instructing their children to never provider Personal Data on this Site without their permission. If you have reason to believe that a child under the age of 13 has provided Personal Data to us through this Site, please contact us, and we will endeavor to delete that information from our databases."
      : "Nosotros no recopilamos información personal intencionadamente de niños menores de 13 años y nuestra página no está dirigida a niños menores de 13 años. Si tienes menos de trece años, por favor no envíes ningún dato Personal a través del sitio. Animamos a los padres y tutores legales a controlar el uso de Internet de sus hijos y a ayudar a hacer cumplir nuestra política de privacidad de instruir a sus hijos a nunca proveer datos de carácter Personal en este sitio sin su permiso. Si usted tiene razones para creer que un niño menor de 13 años nos ha proporcionado datos personales a través de esta página, póngase en contacto con nosotros y nos esforzaremos para borrar esa información de nuestras bases de datos."
      ? "We process Personal Data only for the purposes for which it was collected and in accordance with this Policy or any applicable service-specific privacy notice. We review our data collection, storage and processing practices to ensure that we only collect, store and process the Personal Data needed to provide or improve our Services. We take reasonable steps to ensure that the Personal Data we process is accurate, complete, and current, but we depend on our users to update or correct their Personal Data whenever necessary."
      : "Procesamos datos personales únicamente para los fines para la cual fue recopilada y de acuerdo con esta política o cualquier otra nota sobre privacidad de servicio específico aplicable. Repasamos nuestra recolección de datos, almacenamiento y procesamiento de prácticas para asegurar que sólo recoger, almacenar y procesar los datos personales necesarios para proporcionar o mejorar nuestros servicios. Tomamos pasos razonables para asegurar que los datos personales que procesamos es precisa, completa y actual, pero dependemos de nuestros usuarios para actualizar o corregir sus datos personales cuando sea necesario."
      ? "We regularly review our compliance with this Policy. Please feel free to direct any questions or concerns regarding this Policy or our treatment of Personal Data by contacting us through this web site. When we receive formal written complaints, it is our policy to contact the complainant regarding his or her concerns."
      : "Nosotros regularmente revisamos nuestro cumplimiento con esta política. Por favor no dude en dirigir cualquier pregunta o preocupación con respecto a esta política o nuestro tratamiento de datos personales contactando con nosotros a través de este sitio web. Cuando recibimos formal escrito quejas, es nuestra política en contacto con el demandante en cuanto a sus preocupaciones."
      ? "We restrict access to Personal Data to our employees, contractors and agents who need to know that information in order to operate, develop or improve our Services. These individuals are bound by confidentiality obligations and may be subject to discipline if they fail to meet those obligations."
      : "Nosotros restringimos el acceso a los datos personales de nuestros empleados, contratistas y agentes que necesitan conocer dicha información para operar, desarrollar o mejorar nuestros servicios. Estos individuos están sujetos a obligaciones de confidencialidad y pueden estar sujeto a acciones disciplinarias si fallan en cumplir con esas obligaciones."
      ? "We strive to keep your Personal Data accurately recorded. Through the Site, we provide you with access to update your profile and revise Personal Data previously submitted to the Site."
      : "Nos esforzamos por mantener sus datos personales registrados con exactitud. A través del sitio, te ofrecemos acceso para actualizar su perfil y revisar datos personales presentados previamente en el sitio."
      ? "We take reasonable steps to protect the Personal Data provided via the Site from loss, misuse, and unauthorized access, disclosure, alteration, or destruction. These steps include internal reviews of our data collection, storage and processing practices and security measures, as well as physical security measures to guard against unauthorized access to systems where we store Personal Data. However, no Internet or e-mail transmission is ever fully secure or error free. In particular, e-mail sent to or from the Site may not be secure. Therefore, you should therefore take special care in deciding what information you send to us via e-mail. Please keep this in mind when disclosing any Personal Data to us via the Internet."
      : "Tomamos pasos razonables para proteger los datos personales facilitados a través del sitio de la pérdida, mal uso y acceso no autorizado, revelación, alteración o destrucción. Estas medidas incluyen revisiones internas de nuestra recolección de datos, las prácticas de almacenamiento y procesamiento y las medidas de seguridad, así como las medidas de seguridad física para proteger contra el acceso no autorizado a los sistemas donde Almacenamos datos personales. Sin embargo, ninguna transmisión de Internet o correo electrónico es completamente segura o libre de errores. En particular, correo electrónico enviado a o desde el sitio puede no ser seguro. Por lo tanto, por lo tanto debe tomar especial cuidado al decidir qué información nos envía por correo electrónico. Por favor, téngalo en cuenta cuando revelar ningún dato Personal a nosotros a través de Internet.\n"
      ? "We will communicate with you through email and notices posted via the Services. These communications may include a series of welcome emails which help inform you about various features of the Services. Please be aware that you will always receive certain emails from us related to the proper functioning of your account. We may send you promotional information unless you have opted out of receiving such information. If you wish to opt-out of receiving promotional emails, please click the \"unsubscribe\" link at the bottom of the email."
      : "Nos comunicaremos con usted a través de correo electrónico y avisos publicados a través de los servicios. Estas comunicaciones pueden incluir una serie de correos electrónicos Bienvenidos que ayudan a informarle acerca de diversas características de los servicios. Por favor tenga en cuenta que siempre recibirá algunos e-mails de nosotros relacionados con el funcionamiento de su cuenta. Podemos enviarle información promocional a menos que ha optado por no recibir dicha información. Si usted desea optar por no recibir correos electrónicos promocionales, por favor haz clic en el enlace \"Cancelar suscripción\" en la parte inferior del correo electrónico."
      ? "We will use the Personal Data you provide in a manner that is consistent with this Privacy Policy. If you provide Personal Data for a certain reason, we may use the Personal Data in connection with the reason for which it was provided. For instance, if you contact us by e-mail, we will use the Personal Data you provide to answer your question or resolve your problem. Also, if you provide Personal Data in order to obtain access to the Services, we will use your Personal Data to provide access to such services and to monitor your use of such services. We may also use your Personal Data and other personally non-identifiable information collected through the Site to help us improve the content and functionality of the Site, to better understand our users and to improve the Services. We may use this information to contact you in the future to tell you about services we believe will be of interest to you."
      : "Utilizaremos los datos personales que usted proporciona en una manera que sea consistente con esta política de privacidad. Si usted proporciona datos personales por una cierta razón, podemos utilizar los datos personales en relación con la razón para los cuales fue provista. Por ejemplo, si usted en contacto con nosotros por correo electrónico, utilizaremos los datos personales que usted proporciona para responder a su pregunta o resolver su problema. También, si usted proporciona datos personales para obtener acceso a los servicios, utilizaremos sus datos personales para proporcionar acceso a tales servicios y supervisar el uso de tales servicios. También podemos utilizar sus datos personales y otra información no identificable recopilada a través del sitio para ayudarnos a mejorar el contenido y la funcionalidad del sitio, para entender mejor a nuestros usuarios y para mejorar los servicios. Podemos utilizar esta información para comunicarnos con usted en el futuro para contar sobre los servicios que creemos será de interés para usted."
      ? "When You sign up for our Services that require registration, we ask you to provide Personal Data. If we want to use this Personal Data in a manner different than the purpose for which it was collected, we will ask for your consent prior to doing so. If we propose to use Personal Data for any purposes other than those described in this Policy and/or in the specific notice of Services, we will offer you an effective way to opt out of our use of your Personal Data for those other purposes."
      : "Cuando usted se registra para nuestros servicios que requieren registrarse, le pedimos que proporcione datos de carácter Personal. Si queremos utilizar sus datos personales de una manera diferente a la finalidad para la cual fue recopilada, le pediremos su consentimiento antes de hacerlo. Si nos proponemos utilizar datos personales para fines distintos a los descritos en esta política o en la notificación específica de los servicios, te ofreceremos una forma efectiva para optar por el uso de sus datos personales para esos propósitos."
      ? "When you interact with us through the Site, we may collect Personal Data and other information from you, as further described below:"
