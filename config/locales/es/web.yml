  staticpages:
    about:
      ? "%{dan:DAN} is a not-for-profit worldwide organization that provides emergency medical advice and assistance for underwater diving injuries, and underwrites a wide range of research, education and training programs that promote safe diving."
      : "%{dan:DAN} es una organización mundial sin ánimo de lucro que proporciona asesoramiento médico de emergencia y asistencia para las lesiones de buceo submarinas. También apoya una amplia gama de programas de investigación, educación y entrenamiento que promuevan el buceo seguro."
      ? "%{gbif:GBIF}, %{worms:WoRMS} and %{iobis:IOBIS} agregate and share biodiversity data and enable users to search species datasets from all of the world."
      : "%{gbif:GBIF}, %{worms:WoRMS} e %{iobis:IOBIS} se complementan y comparten datos de biodiversidad y permiten a los usuarios buscar conjuntos de datos de especies de todo el mundo."
      ? "A computer plugin (PC/Mac) to connect directly your dive computer to Diveboard and upload your dive profile - Currently about 60 models are supported"
      : "Un plugin de ordenador (PC y Mac) para conectar directamente tu ordenador de buceo con Diveboard y subir tu perfil de buceo - Actualmente unos 60 modelos son compatibles"
      ? "Access to a database of over 2000 dive spots all over the world"
      : "Acceso a una base de datos de más de 2000 puntos de buceo en todo el mundo"
      ? "Access to an incredible database of over 2 Million species along with their geographical population density through %{gbif:GBIF}"
      : "Acceso a una increíble base de datos de más de 2 millones de especies junto con su densidad de población geográfica a través de %{gbif:GBIF}"
      ? |-
          Alex had a Mares M2 dive computer and a (cheap) Digital Camera with an underwater housing. Nothing uncommon yet. But It was incredibly painful to do anything useful with the dive profiles on his computer.  They were ending up as printed pdfs in a long-forgotten folder and were too ugly to post on Flickr. The pictures were a mess too. And Alex's handwriting was so poor that he really had trouble reading what was written down in his paper logbook.%{br}
          					From all this frustration shared with Pascal and Richard we got to building Diveboard. We started it as a side project which grew pretty much to become Alex's main occupation about 18hrs a day (yes he gets easily obsessed).%{br}
          					Diveboard's objective is fairly straightforward: become the place for scuba divers to keep and share their diving memories. Also we want Diveboard to be a place to help scuba divers discover new places, species and fellow divers to make their diving experience even more enjoyable.%{br}
          					While still under the radar - Diveboard opened silently the gates on April 8th after a few months of preparation.
      : |-
          Alex tenía un ordenador de buceo Mares M2 y una Cámara Digital (barata) con una carcasa submarina. Nada del otro mundo hasta aquí. Pero le costaba muchísimo encontrarle alguna utilidad a toda esa información y perfiles de inmersión en su ordenador. Siempre acababan como pdf impresos en una carpeta olvidada y demasiado feos para publicarlos en Flickr. Las fotos también eran un desastre. Y la letra de Alex era tan mala que incluso él tenía problemas para leer lo había escrito en su diario de inmersiones de papel.%{br}De toda esta frustración compartida con Pascal y Richard nació Diveboard. Comenzamos como un proyecto paralelo que creció tanto que acabó convertiéndose en la principal ocupación de Alex (sobre 18 hs al día, y sí, se obsesiona fácilmente).%{br}Aún estando todavía un poco verdes - Diveboard abrió silenciosamente sus puertas el 8 de abril de 2011 después de varios meses de preparación.%{br}
          El objetivo de Diveboard es bastante sencillo: convertirse en un lugar para buceadores de todo el mundo donde guardar y compartir sus memorias de buceo. También queremos que Diveboard sea un lugar para ayudar a buceadores a descubrir nuevos lugares, especies y colegas de inmersión para hacer más agradable su experiencia submarina.%{br}
      ? "Also many thanks to David, http://www.davidrosswebdesign.com/, who gave a hand for porting the plugin code to Linux."
      : "Muchas gracias también a David, http://www.davidrosswebdesign.com/, quien nos echó una mano para importar el código del plugin para Linux."
      ? "And the fans!"
      : "Y los fans!"
