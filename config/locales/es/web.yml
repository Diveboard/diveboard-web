      : "support (arroba) diveboard.com"
    agent:
      bulkimport: "Instala el agente en tu PC, ábrelo y conecta tu ordenador de buceo para subir los perfiles de inmersión que tiene guardados en memoria. Más tarde podrás conectarlos fácilmente con las inmersiones que ya hayas registrado, crear nuevas inmersiones, o descartarlos."
      downloadagent: "Para descargar el agente, selecciona tu plataforma y sigue las instrucciones!"
      explainagent: "Diveboard ha creado un programita, el \"Agente Diveboard\", para hacer súper fácil la subida de tus perfiles de inmersión directamente de tu ordenador de buceo a Diveboard.com."
      linux_instruction_html: |-
          <p><b>Para sistemas basados en deb (debian, ubuntu...) </b>:<br/>
             Añade a tu archivo /etc/apt/sources.list :<br>
              <code>deb http://packages.diveboard.com/deb stable main</code><br/>
              después añade nuestra firma digital ejecutando:<br/>
              <code>wget -O - http://packages.diveboard.com/pub/RPM-GPG-KEY-diveboard | sudo apt-key add -</code><br/>
              y los típicos "apt-get update; apt-get install diveboard-agent"
              </p>
              <br/>
              <p><b>Para sistemas basados en rpm (redhat, fedora...) </b>:<br/>
             Añade a tu archivo /etc/yum.conf :
              <code>[Diveboard]<br/>
                    name=Diveboard<br/>
                    baseurl=http://packages.diveboard.com/rpm/<br/>
                    gpgcheck=1<br/>
                    gpgkey=http://packages.diveboard.com/pub/RPM-GPG-KEY-diveboard<br/>
              </code><br/>
              y los típicos "yum install diveboard-agent"
              </p>
              <br/>
              <p><b>Para el resto de sistemas, proveemos un archivo tgz que soporta varias arquitecturas</b>:<br/>
              <center>%{link:https://packages.diveboard.com/tgz/}</center><br/>
             Descarga el archivo correspondiente a tu arquitectura, descomprímelo y ejecuta el install.sh adjunto al archivo.
              </p>
