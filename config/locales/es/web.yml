      ? "In operating this Site, we may use cookies. A cookie is a piece of information that the computer or computers that host our Site give to your browser when you access the Site. Our cookies help provide additional functionality to the Site and help us analyze Site usage more accurately. For instance, our Site may set a cookie on your browser that keeps you from needing to remember and then enter a password more than once during a visit to the site. On most web browsers, you will find a \"help\" section on the toolbar. Please refer to this section for information on how to receive notification when you are receiving a new cookie and how to turn cookies off. We recommend that you leave cookies turned on because they allow you to take advantage of some of the Site's features."
      : "Al hacer uso de esta página, podemos utilizar \"cookies\". Una cookie es una pieza de información que el equipo o equipos que albergan nuestro sitio proporcinan a tu navegador cuando accedes al sitio. Nuestras cookies ayudan a proporcionar funcionalidad adicional al sitio y nos ayudan a analizar el uso de la página con mayor precisión. Por ejemplo, nuestro sitio puede establecer una cookie en tu navegador para evitar que tengas que introducir tu contraseña cada vez que nos visites. En la mayoría de los navegadores web, encontrarás una sección de \"ayuda\" en la barra de herramientas. Por favor, consulta esta sección para obtener información sobre cómo recibir una notificación cuando usted está recibiendo una nueva cookie y cómo desactivar las cookies. Te recomendamos que dejes las cookies encendidas porque permiten aprovechar las ventajas de algunas de las características del sitio."
      ? "Information We Collect"
      : "Información que recopilamos"
      ? "Legal Requirements: We may also disclose your Personal Data if required to do so by law or in the good faith belief that such action is necessary to (i) comply with a legal obligation, (ii) protect and defend our rights or property, (iii) act in urgent circumstances to protect the personal safety of users of the Site or the public, or (iv) protect against legal liability."
      : "Requisitos legales: También podemos divulgar sus datos personales si es necesario hacerlo por ley o en la creencia de buena fe que dicha acción es necesaria para (i) cumplir con una obligación legal, (ii) proteger y defender nuestros derechos o propiedad, (iii) que actuar en circunstancias urgentes para proteger la seguridad personal de los usuarios del sitio o el público, o (iv) proteger contra responsabilidad legal."
      ? "Links to Other Websites"
      : "Enlaces a otros sitios web"
      ? "Non-Identifiable Data: When you utilize the Site, we may receive certain personally non-identifiable information about your use of the Site. Such information, which may be  collected passively using various technologies, or via submission of data by fitness devices you have configured to work with the Site, cannot presently be used to specifically identify you. We may store such information ourselves or it may be included in databases owned and maintained by our affiliates, agents or service providers. We may use such information and pool it with other information to track, for example, the total number of visitors to the Site, the number of visitors to each page of the Site, and the domain names of our visitors' Internet service providers. It is important to note that no Personal Data is available or used in this process."
      : "Datos no identificables: Al utilizar el sitio, podemos recibir cierta información no identificable sobre su uso del sitio. Dicha información, que puede ser recolectada pasivamente utilizando diversas tecnologías, o mediante la presentación de datos mediante dispositivos de fitness que ha configurado para trabajar con el sitio, actualmente no se puede utilizar para identificarte específicamente. Es posible que almacenemos información nosotros mismos o puede estar incluido en las bases de datos propiedad y mantenida por nuestros afiliados, agentes o proveedores de servicios. Podemos usar dicha información y lo de la piscina con otra información para rastrear, por ejemplo, el número total de visitantes al sitio, el número de visitantes a cada página del sitio y los nombres de dominio de los proveedores de servicios de Internet de nuestros visitantes. Es importante destacar que ningún dato Personal es disponible o usados en este proceso."
      ? "Other Information:"
