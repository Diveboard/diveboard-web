      Partners: Socios
      ? |-
          Pascal has been spending a lot of time doing IT Project/Program Management for big corporations, especially for Telco operators.%{br} DiveBoard has been the highly inspiring occasion of reconnecting with first loves: coding C++ and HTML/Javascript.%{br}%{br}
          				He discovered scuba diving a few years ago and really got addicted when diving on especially beautiful sites like the %{b:Great Barrier Reef} in Australia. Now he's always looking for places where to go next!
      : "Pascal ha pasado mucho tiempo haciendo Gestión de Programas / Proyectos Informáticos para grandes empresas, especialmente para operadores de telecomunicaciones.%{br} DiveBoard ha sido su mejor de reconectar con su primer amor: programar en C++ y HTML/Javascript.%{br}%{br}Descubrió el buceo hace unos años y se enganchó por completo al bucear en sitios espectaculares como la %{b:Gran Barrera de Coral} en Australia. Ahora no para de buscar nuevos lugares donde seguir buceando!"
      ? "Richard is the design wiz. He is the mastermind behind the \"WOW\" effect of Diveboard."
      : "Richard es el mago del diseño. Él es quien se encarga de dejaros con la boca abierta al entrar en Diveboard."
      ? "Shoot out!"
      : Dispara!
      ? |-
          Since Diveboard started, we understood that each and every scuba diver is a scientist. %{br}
          				Our observations are valuable data that can help better understand our environment or how body functions under pressure.%{br}As a consequence, we support those organizations, sharing anonymized raw data with them and trying to make the world a better place.
      : "Desde que lanzamos Diveboard, comprendimos que cada buceador es un científico en sí.%{br}Nuestras observaciones son datos valiosos que pueden ayudar a comprender mejor nuestro medio ambiente o como funciona el cuerpo bajo presión.%{br}Por ello, apoyamos esas organizaciones, compartiendo datos anónimos con ellos y tratando de hacer del mundo un lugar mejor."
      ? "Special thanks to Christopher, creator of %{scubamap: Scubamap}, who was kind enough to share with us its database of about 1000 dive spots mostly located in both north and south America. We appreciate your support!"
      : "Agradecimiento especial a Christopher, creador de %{scubamap: Scubamap}, quien tuvo la cortesía de compartir con nosotros su base de datos con cerca de 1000 puntos de inmersión, en su mayoría ubicados en el Norte y Sur de América. Gracias por tu ayuda!"
      ? "Special thanks to all of you who helped us debug, test, think out Diveboard and who responded to our enthusiasm or ."
      : "Un agradecimiento especial a todos los que nos ayudaron a depurar, probar, crear Diveboard o que  simplemente aportaron su granito de arena."
      ? "Support of UDCF files for dive profiles upload"
      : "Soporte de archivos UDCF para la carga de perfiles de inmersión"
      ? "The core features of Diveboard are:"
      : "Las características principales de Diveboard son:"
      ? |-
          Wanna report a bug, have an idea for a super-cool feature? Wanna help out moderate the site? Wanna write on the blog? Wanna collaborate on a project with us? %{br}
          					Don't be afraid! shoot us an email at:
      : "¿Quieres notificar un error, tienes una idea para una función super guay? ¿Quieres ayudar a moderar la página? ¿Quieres escribir en el blog? ¿Quieres colaborar en un proyecto con nosotros? %{br}No tengas vergüenza! Mándanos un email:"
      ? |-
          We're from all over the world, with a passion for scuba diving we were daring to share.%{br}
          				We're no professional divers, just enthusiasts willing to share their passions for the ocean and make the best of vacation time to discover new amazing places! %{br}So we spend our free time building Diveboard - hope you like it!
      : "Venimos de todo el mundo, con una pasión por el buceo que queremos compartir.%{br} No somos buceadores profesionales, solo unos entusiastas dispuestos a compartir su pasión por el océano y sacar lo mejor de nuestras vacaciones descubriendo nuevos lugares! %{br}Así que pasamos nuestro libre tiempo construyendo Diveboard - Esperamos que os guste!"
      ? "and we'll get back in touch with you ASAP."
