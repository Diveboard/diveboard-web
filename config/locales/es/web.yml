    import:
      ? "%{ASD} files can be generated by Uwatec SmartTrak. We recommend to give it a try if you're using SmartTrak. They hold a lot of detail, but some of the data depends a lot on the dive computer you've been using and thus may not be understood by Diveboard importer."
      : "Los archivos %{ASD} pueden ser generados por Uwatec SmartTrak. Te recomendamos que los pruebes si usas SmartTrak. Tienen muchos nivel de detalle, pero algunos de los datos dependen demasiado del ordenador de buceo que ha estado usando y por lo tanto puede que no sea entendido por Diveboard perfectamente."
      ? "%{SDE} files are used by Suunto's dive manager. They are quite full featured as they include every detail that you can fill in your Suunto dive manager (spot details, notes...). This is the preferred way of importing dives already stored in your Suunto Dive Manager."
      : "Los archivos %{SDE} son utilizados por el Gestor de inmersiones Suunto. Son bastante completos ya que incluyen todos los detalles que puedas meter en el administrador de buceo Suunto (detalles del lugar, notas...). Es el mejor formato para importar inmersiones ya almacenadas en tu Gestor de inmersiones Suunto."
      ? "%{ZXL} files are also known as DL7. The DL7 (Dive Log 7) Standard was drafted after a DAN Workshop at Cozumel in 1997, to enhance the data exchange between various dive log applications, scientific data acquisition software (DAS) and applications that may be used by hyperbaric chambers and hospitals to record recompression treatment of decompression illness."
      : "Los archivos %{ZXL} son también conocidos como DL7. El DL7 estándar (Dive Log 7) fue redactado después de una convención de DAN en Cozumel en 1997. Estos facilitan el intercambio de datos entre diferentes aplicaciones de registro de inmersiones, software de adquisición de datos científicos (DAS) y aplicaciones que pueden ser utilizadas por las cámaras hiperbáricas y hospitales al registrar tratamientos de enfermedad de descompresión."
      ? "%{b:UDCF} stands for \"Universal Dive Computer Format\". UDCF was intended as an easy and portable way to exchange and use profile data with any program supporting UDCF. Hence it is possible to do decompression calculations using data from any commercially available dive computer (of course you may need a special converter and a suitable software for converting profile-data into UDCF)."
      : "%{b:UDCF} significa \"Formato Universal de ordenador de buceo\" en inglés. UDCF fue pensado como una manera fácil y portable para intercambiar y utilizar datos de perfil con cualquier programa de soporte UDCF. Por lo tanto, es posible realizar cálculos de descompresión usando datos desde cualquier ordenador de buceo disponibles comercialmente (por supuesto puede que necesites un convertidor especial y un software adecuado para convertir los datos de perfil en UDCF)."
