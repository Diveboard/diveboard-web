      : "法律要求：基于法律要求，或者是基于善良的信念，处于以下几种情况，我们可能会透露您的个人数据 ：(i) 遵守法律义务的需要，(ii) 保护并捍卫我们的权利或财产，(iii) 处于保护公众或网站用户个人安全的紧急情况， (iv) 保护免受法律责任。"
