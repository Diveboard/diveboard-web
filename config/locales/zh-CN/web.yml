      : "Pascal已在很多大公司做了很长时间的IT项目和编程，主要是在Telco运营商工作。%{br} DiveBoard 为他重拾过去的两大最爱创造了很好的契机： 编码C++和HTML/Javascript。%{br} %{br}他好几年前就开始玩潜水，很快爱上了这项运动，特别爱在美丽的潜水点潜水，比如澳大利亚的%{b:大堡礁}。现在他时刻都在寻找下一站！"
