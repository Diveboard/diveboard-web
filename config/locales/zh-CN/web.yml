    agent:
      bulkimport: "在您的个人电脑上安装代理，打开它，并连接潜水计算机以上传其中的潜水档案。您将能够轻松地将它们连接到已有的潜水、 创建新潜水或放弃已有的潜水档案。"
      downloadagent: "下载代理，选择您的平台，并按照说明进行操作 ！"
      explainagent: "Diveboard 创造了一个小的程序：\"Diveboard 代理\"，它使得直接从您的潜水计算机上传您的潜水档案到Diveboard.com变得相当便捷。"
      linux_instruction_html: "<p><b>基于 deb 系统 （debian，ubuntu......)</b>：<br/>添加到 /etc/apt/sources.list 文件：<br> <code>deb http://packages.diveboard.com/deb stable main</code> <br/>然后通过执行一下命令添加我们的签名密钥:<br/> <code>wget -O - http://packages.diveboard.com/pub/RPM-GPG-KEY-diveboard | sudo apt-key add -</code> <br/>然后按通常做法\"升级； 安装 diveboard 代理\" </p> <br/> <p><b>基于 rpm 的系统 （redhat） fedora......</b>：<br/>添加到您的 /etc/yum.conf 文件： <code>[Diveboard]<br/>名称 = Diveboard<br/> baseurl = http://packages.diveboard.com/rpm/<br/> gpgcheck = 1<br/> gpgkey = http://packages.diveboard.com/pub/RPM-GPG-KEY-diveboard<br/> </code> <br/>然后按通常做法\"安装 diveboard 代理\" </p> <br/> <p><b>对于其他系统，在这里我们提供了支持各种体系结构支的tgz 档案</b>:<br/> <center> %{link:https://packages.diveboard.com/tgz/} </center> <br/>下载对应于您的体系结构的文件，将其解压后执行存档中提供的 install.sh 脚本 </p>"
