      ? "Our Use of Your Personal Data and Other Information"
      : "Notre utilisation de vos données personnelles et autres informations"
      ? "Personal Data That You Provide Through the Site: We collect Personal Data from you when you voluntarily choose to provide such information such as when you contact us with inquiries, respond to one of our surveys, register for access to the Services or use certain Services. Wherever we collect Personal Data we make an effort to provide a link to this Privacy Policy. By voluntarily providing us with Personal Data, you are consenting to our use of it in accordance with this Privacy Policy. If you provide Personal Data through the Site, you acknowledge and agree that such Personal Data may be transferred from your current location to our offices and servers or those of our affiliates or contractors located in the United States and other countries."
      : "Les données personnelles que vous fournissez sur le site: Nous collectons des données personnelles sur vous lorsque vous choisissez volontairement de fournir de telles informations comme lorsque vous communiquez avec nous demandes, répondre à un de nos sondages, inscrivez-vous pour accéder aux Services ou utiliser certains services. Partout où nous recueillons des données personnelles, nous nous efforçons de fournir un lien vers cette Politique de confidentialité. En nous fournissant volontairement des données personnelles, vous consentez à notre utilisation de celui-ci conformément à la présente Politique de confidentialité. Si vous fournissez des données personnelles à travers le Site, vous reconnaissez et acceptez que ces données personnelles peuvent être transférées à partir de votre emplacement actuel de nos bureaux et de serveurs ou ceux de nos filiales ou sous-traitants situés aux États-Unis et d'autres pays."
