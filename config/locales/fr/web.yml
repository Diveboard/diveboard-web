      ? "Service Providers, Agents and Related Third Parties: We sometimes hire other companies to perform certain business-related functions. Examples include mailing information, maintaining databases and processing payments. When we employ another company to perform a function of this nature, we may need to provide them with access to certain Personal Data. However, we only provide them with the information that they need to perform their specific function."
      : "Fournisseurs de services, agents et tiers associés: Nous employons parfois d'autres entreprises pour exécuter certaines fonctions. Les exemples incluent des informations de publipostage, le maintien de bases de données et le traitement des paiements. Lorsque nous utilisons une société tierce pour exécuter une fonction de cette nature, nous pouvons avoir besoin de leur donner accès à certaines données personnelles. Toutefois, nous leur fournissons uniquement les informations dont ils ont besoin pour remplir leur fonction spécifique."
      ? "Terms of Service"
      : "Conditions d'utilisation"
      ? "The Site may change from time to time. As a result, at times it may be necessary for us to make changes to this Privacy Policy. Accordingly, we reserve the right to update or modify this Privacy Policy at any time and from time to time without prior notice. Please review this policy periodically, and especially before you provide any Personal Data. This Privacy Policy was last updated on the date indicated above. Your continued use of the Site after any changes or revisions to this Privacy Policy shall indicate your agreement with the terms of such revised Privacy Policy."
      : "Le site peut changer de temps en temps. En conséquence, il peut parfois être nécessaire pour nous de faire des changements à cette Politique de confidentialité. Par conséquent, nous nous réservons le droit de mettre à jour ou de modifier la présente Politique de confidentialité à tout moment et de temps à autre sans préavis. S'il vous plaît examinez cette politique périodiquement, et en particulier avant de fournir des données personnelles. Cette politique de confidentialité a été mise à jour à la date indiquée ci-dessus. Votre utilisation continue du site après toute modification ou révision de cette politique de confidentialité indique votre accord avec les termes de cette politique révisée de confidentialité."
      ? "There are certain circumstances in which we may share your Personal Data with certain third parties without further notice to you, including as set forth below:"
      : "Il y a certaines circonstances dans lesquelles nous pouvons partager vos données personnelles avec certains tiers, sans préavis, à vous, y compris comme indiqué ci-dessous:"
      ? "This Privacy Policy applies only to the Site. The Site may frame or contain references or links to other websites not operated or controlled by us (the \"Third Party Sites\"). The policies and procedures we described here do not apply to the Third Party Sites. The links from the Site do not imply our review or endorsement of the Third Party Sites. We suggest contacting those sites directly for information on their privacy policies."
      : "Cette politique de confidentialité s'applique uniquement au site. Le Site peut encadrer ou contenir des références ou des liens vers d'autres sites ne sont pas exploités ou contrôlés par nous (les \"Sites tiers\"). Les politiques et les procédures que nous avons décrites ici ne s'appliquent pas aux sites de tiers. Les liens du site n'impliquent pas notre avis ou approbation des sites de tiers. Nous vous suggérons de contacter directement ces sites pour obtenir des informations sur leurs politiques de confidentialité."
      ? "This Privacy Policy shall not apply to any unsolicited information you provide to us through this Site or to through any other means. This includes, but is not limited to, information posted to any public areas of the Site, such as bulletin boards (collectively, \"Public Areas\"), any ideas for new products or modifications to existing services, and other unsolicited submissions (collectively, \"Unsolicited Information\"), including all User Content, as that term is defined in our Terms of Use, that by its nature is accessible or intended to be accessible to other users of the Site. All such Unsolicited Information shall be deemed to be non-confidential and we shall be free to reproduce, use, disclose, and distribute such Unsolicited Information to others without limitation or attribution. Please also note that any Personal Data or other information you provide to be displayed in your publicly available online profile will be displayed for others to see and thus will not be subject to the terms of this Privacy Policy. We cannot and will not be responsible for what third parties do with any Personal Data or other information that you choose to make publicly available. As such, we advise that you exercise great care in determining what information you choose to make publicly available through this Site."
      : "Cette politique de confidentialité ne s'applique pas à toute information non sollicitée que vous nous fournissez via ce site ou par tout autre moyen. Cela inclut, mais n'est pas limité à, l'information affichée sur toutes les zones publiques du site, tels que les panneaux d'affichage (collectivement, les «lieux publics»), des idées pour de nouveaux produits ou des modifications aux services existants, et autres communications non sollicitées (collectivement, «renseignements non sollicités»), y compris tout Contenu Utilisateur, tel que ce terme est défini dans les Conditions d'utilisation, qui par sa nature est accessible ou destinée à être accessible à d'autres utilisateurs du site. Toutes les informations non sollicitées est réputée être non confidentielle et nous serons libre de reproduire, utiliser, divulguer et distribuer ces renseignements non sollicités à des tiers sans limitation ou d'attribution. S'il vous plaît noter également que toutes les données personnelles ou d'autres informations que vous fournissez à être affiché dans votre profil en ligne accessible au public seront affichés pour les autres à voir et ne seront donc pas soumis aux termes de la présente Politique de confidentialité. Nous ne pouvons pas et ne sera pas responsable de ce que des tiers faire avec toutes les données personnelles ou d'autres informations que vous choisissez de mettre à la disposition du public. En tant que tel, nous vous conseillons de faire très attention à déterminer quelles sont les informations que vous choisissez de mettre à la disposition du public par le biais de ce site."
      ? "Through the Diveboard.com website (the “Site”), we may provide you with access to varied user-generated and other content and interactive and informational resources (collectively, \"Services\"). This Privacy Policy sets forth our policies with respect to information including personally identifiable data (\"Personal Data\") and other information that is collected from you when using the Site.  This Privacy Policy is incorporated by reference in the Diveboard.com End User Terms of Use, which govern your use of the Site."
      : "Grâce au site Web Diveboard.com (le «Site»), nous pouvons vous fournir l'accès et le contenu et interactives et d'information d'autres ressources générées par l'utilisateur variées (collectivement, les «Services»). Cette politique de confidentialité énonce nos politiques en matière d'information, y compris des données personnellement identifiables (\"Données personnelles\") et d'autres informations recueillis auprès de vous lorsque vous utilisez le site. Cette politique de confidentialité est intégrée par renvoi dans les Diveboard.com Fin Conditions d'Utilisation d'utilisation qui régissent votre utilisation du site."
      ? "We do not knowingly collect Personal Data from children under the age of 13 and do not target our websites to children under 13. If you are under thirteen, please do not submit any Personal Data through the Site. We encourage parents and legal guardians to monitor their children's Internet usage and to help enforce our Privacy Policy by instructing their children to never provider Personal Data on this Site without their permission. If you have reason to believe that a child under the age of 13 has provided Personal Data to us through this Site, please contact us, and we will endeavor to delete that information from our databases."
      : "Nous ne recueillons pas sciemment des données personnelles des enfants de moins de 13 ans et ne pas cibler nos sites Web pour les enfants de moins de 13. Si vous avez moins de treize ans, s'il vous plaît ne pas soumettre de données personnelles sur le Site. Nous encourageons les parents et les tuteurs légaux de surveiller l'utilisation d'Internet par leurs enfants et pour aider à appliquer notre politique de confidentialité en demandant à leurs enfants de ne jamais le fournisseur de données personnelles sur ce site sans leur autorisation. Si vous avez des raisons de croire qu'un enfant de moins de 13 ans a fourni des données personnelles à nous à travers ce site, s'il vous plaît contactez-nous, et nous nous efforcerons de supprimer ces informations de nos bases de données."
      ? "We process Personal Data only for the purposes for which it was collected and in accordance with this Policy or any applicable service-specific privacy notice. We review our data collection, storage and processing practices to ensure that we only collect, store and process the Personal Data needed to provide or improve our Services. We take reasonable steps to ensure that the Personal Data we process is accurate, complete, and current, but we depend on our users to update or correct their Personal Data whenever necessary."
      : "Nous traitons les données personnelles uniquement aux fins pour lesquelles ils ont été recueillis et conformément à la présente politique ou de toute spécifique au service Communication de la vie privée. Nous passons en revue nos pratiques de collecte de données, de stockage et de traitement afin de s'assurer que nous ne collectons, stockons et traitons les données à caractère personnel nécessaire pour fournir ou améliorer nos services. Nous prenons des mesures raisonnables pour s'assurer que les données personnelles que nous traitons soient correctes, complètes et à jour, mais nous dépendons de nos utilisateurs de mettre à jour ou de corriger leurs données personnelles en cas de besoin."
      ? "We regularly review our compliance with this Policy. Please feel free to direct any questions or concerns regarding this Policy or our treatment of Personal Data by contacting us through this web site. When we receive formal written complaints, it is our policy to contact the complainant regarding his or her concerns."
      : "Nous révisons régulièrement notre conformité à la présente politique. S'il vous plaît, de nous adresser toutes questions ou des préoccupations au sujet de cette politique ou le traitement des données personnelles en nous contactant à travers ce site web. Lorsque nous recevons des plaintes écrites officielles, notre politique est de communiquer avec le plaignant concernant ses préoccupations."
      ? "We restrict access to Personal Data to our employees, contractors and agents who need to know that information in order to operate, develop or improve our Services. These individuals are bound by confidentiality obligations and may be subject to discipline if they fail to meet those obligations."
      : "Nous limitons l'accès aux données personnelles de nos employés, entrepreneurs et agents qui ont besoin de connaître ces informations afin d'exploiter, de développer ou d'améliorer nos services. Ces personnes sont liées par des obligations de confidentialité et peuvent être soumis à une discipline si elles ne parviennent pas à répondre à ces obligations."
      ? "We strive to keep your Personal Data accurately recorded. Through the Site, we provide you with access to update your profile and revise Personal Data previously submitted to the Site."
      : "Nous nous efforçons de garder vos données personnelles enregistrées avec précision. Grâce au site, nous vous donnons accès à mettre à jour votre profil et modifier des données personnelles déjà présenté sur le site."
      ? "We take reasonable steps to protect the Personal Data provided via the Site from loss, misuse, and unauthorized access, disclosure, alteration, or destruction. These steps include internal reviews of our data collection, storage and processing practices and security measures, as well as physical security measures to guard against unauthorized access to systems where we store Personal Data. However, no Internet or e-mail transmission is ever fully secure or error free. In particular, e-mail sent to or from the Site may not be secure. Therefore, you should therefore take special care in deciding what information you send to us via e-mail. Please keep this in mind when disclosing any Personal Data to us via the Internet."
      : "Nous prenons des mesures raisonnables pour protéger les données personnelles fournies par le site de la perte, l'usage abusif, l'accès non autorisé, divulgation, altération ou destruction. Ces mesures comprennent des révisions internes de nos pratiques de collecte de données, de stockage et de traitement et des mesures de sécurité, ainsi que des mesures de sécurité physiques pour se prémunir contre l'accès non autorisé aux systèmes de stockage des données personnelles. Cependant, pas d'Internet ou e-mail transmission n'est jamais complètement sûre ou sans erreur. En particulier, e-mail envoyé vers ou depuis le site peuvent ne pas être sécurisés. Par conséquent, vous devez donc prendre un soin particulier dans le choix des informations que vous nous envoyez par e-mail. S'il vous plaît garder cela à l'esprit lors de la divulgation de données personnelles à nous par l'intermédiaire de l'Internet.\n"
      ? "We will communicate with you through email and notices posted via the Services. These communications may include a series of welcome emails which help inform you about various features of the Services. Please be aware that you will always receive certain emails from us related to the proper functioning of your account. We may send you promotional information unless you have opted out of receiving such information. If you wish to opt-out of receiving promotional emails, please click the \"unsubscribe\" link at the bottom of the email."
      : "Nous communiquerons avec vous par courriel et les avis affichés par l'intermédiaire des Services. Ces communications peuvent inclure une série de courriels de bienvenue qui vous aident à informer sur les différentes caractéristiques des services. S'il vous plaît soyez conscient que vous recevrez toujours certains emails de notre part liés au bon fonctionnement de votre compte. Nous pouvons vous envoyer des informations promotionnelles, sauf si vous avez choisi de recevoir de telles informations. Si vous désirez ne plus recevoir de courriels promotionnels, s'il vous plaît cliquer sur le lien \"unsubscribe\" en bas de l'e-mail."
      ? "We will use the Personal Data you provide in a manner that is consistent with this Privacy Policy. If you provide Personal Data for a certain reason, we may use the Personal Data in connection with the reason for which it was provided. For instance, if you contact us by e-mail, we will use the Personal Data you provide to answer your question or resolve your problem. Also, if you provide Personal Data in order to obtain access to the Services, we will use your Personal Data to provide access to such services and to monitor your use of such services. We may also use your Personal Data and other personally non-identifiable information collected through the Site to help us improve the content and functionality of the Site, to better understand our users and to improve the Services. We may use this information to contact you in the future to tell you about services we believe will be of interest to you."
      : "Nous allons utiliser les données personnelles que vous fournissez dans une manière qui est compatible avec cette politique de confidentialité. Si vous fournissez des données personnelles pour une certaine raison, nous pouvons utiliser les données à caractère personnel dans le cadre de la raison pour laquelle il a été fourni. Par exemple, si vous nous contactez par e-mail, nous allons utiliser les données personnelles que vous fournissez pour répondre à votre question ou pour résoudre votre problème. Aussi, si vous fournissez des données personnelles afin d'obtenir l'accès aux services, nous allons utiliser vos données personnelles pour fournir un accès à ces services et de surveiller votre utilisation de ces services. Nous pouvons également utiliser vos données personnelles et autres informations personnellement non identifiables recueillies par le site pour nous aider à améliorer le contenu et la fonctionnalité du site, de mieux comprendre nos utilisateurs et à améliorer les services. Nous pouvons utiliser ces informations pour vous contacter à l'avenir de vous parler de services que nous croyons être d'intérêt pour vous."
      ? "When You sign up for our Services that require registration, we ask you to provide Personal Data. If we want to use this Personal Data in a manner different than the purpose for which it was collected, we will ask for your consent prior to doing so. If we propose to use Personal Data for any purposes other than those described in this Policy and/or in the specific notice of Services, we will offer you an effective way to opt out of our use of your Personal Data for those other purposes."
      : "Lorsque vous vous inscrivez à nos services qui nécessitent une inscription, nous vous demandons de fournir des données personnelles. Si nous voulons utiliser ces données personnelles d'une manière différente que le but pour lequel elles ont été collectées, nous vous demanderons votre consentement avant de le faire. Si nous proposons d'utiliser les données personnelles à des fins autres que celles décrites dans la présente politique et / ou dans l'avis spécifique de services, nous allons vous offrir un moyen efficace de se retirer de l'utilisation de vos données personnelles pour les autres fins."
      ? "When you interact with us through the Site, we may collect Personal Data and other information from you, as further described below:"
      : "Lorsque vous interagissez avec nous à travers le site, nous pouvons collecter des données personnelles et d'autres informations auprès de vous, comme décrit ci-dessous:"
      ? "You can use the Site without providing any Personal Data, however, you may not be able to use certain Services."
