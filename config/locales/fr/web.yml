      ? "Access to Information"
      : "Accédez à l'information"
      ? "Aggregated Personal Data: In an ongoing effort to better understand and serve the users of the Services, we may conduct research on our end user's demographics, interests and behavior based on the Personal Data and other information provided to us. This research may be compiled and analyzed on an aggregate basis, and we may share this aggregated data with our affiliates, agents and business partners. This aggregate information does not identify you personally. We may also disclose aggregated user statistics in order to describe our services to current and prospective business partners, and to other third parties for other lawful purposes."
      : "Agrégation des données personnelles: Dans un effort continu pour mieux comprendre et servir les utilisateurs des Services, nous pouvons mener des recherches sur les données démographiques, les intérêts et le comportement de notre utilisateur final basé sur les données personnelles et d'autres informations dont nous disposons. Cette recherche peut être compilé et analysé sur une base globale, et l'on peut partager ces données agrégées avec nos sociétés affiliées, agents et partenaires d'affaires. Cette information globale ne vous identifie pas personnellement. Nous pouvons également divulguer des statistiques cumulatives sur les utilisateurs afin de décrire nos services à des partenaires commerciaux actuels et potentiels, et à d'autres tiers à d'autres fins licites."
      ? "Business Transfers: As we develop our business, we might sell or buy businesses or assets. In the event of a sale, merger, reorganization, dissolution or similar event relating to all or a portion of our business, assets or this Site, Personal Data may be part of the transferred assets."
      : "Transferts commerciaux: Comme nous développons notre activité, nous pourrions vendre ou acheter des entreprises ou des actifs. Dans le cas d'une vente, fusion, réorganisation, dissolution ou événement similaire concernant tout ou partie de notre activité, le patrimoine ou ce site, les données personnelles peuvent faire partie des actifs transférés."
