      Exclusions: Exclusions
      ? "If you have any additional questions or concerns about this Policy or our information practices, please feel free to contact us at any time through the contact mechanisms of the Site."
      : "Si vous avez des questions ou des préoccupations au sujet de cette politique ou de nos pratiques d'information, s'il vous plaît n'hésitez pas à nous contacter à tout moment à travers les mécanismes du Site de contact."
      ? "In operating this Site, we may use cookies. A cookie is a piece of information that the computer or computers that host our Site give to your browser when you access the Site. Our cookies help provide additional functionality to the Site and help us analyze Site usage more accurately. For instance, our Site may set a cookie on your browser that keeps you from needing to remember and then enter a password more than once during a visit to the site. On most web browsers, you will find a \"help\" section on the toolbar. Please refer to this section for information on how to receive notification when you are receiving a new cookie and how to turn cookies off. We recommend that you leave cookies turned on because they allow you to take advantage of some of the Site's features."
      : "En exploitant ce site, nous pouvons utiliser des cookies. Un cookie est un élément d'information que le ou les ordinateurs qui hébergent notre Site donner à votre navigateur lorsque vous accédez au site. Nos cookies aident à fournir des fonctionnalités supplémentaires sur le site et nous aider à analyser l'utilisation du site plus de précision. Par exemple, notre site peut placer un cookie sur votre navigateur qui vous empêche d'avoir besoin de se souvenir et puis entrez un mot de passe plus d'une fois au cours d'une visite sur le site. Sur la plupart des navigateurs web, vous trouverez une section «aide» de la barre d'outils. S'il vous plaît se référer à cette section pour plus d'informations sur la façon de recevoir une notification lorsque vous recevez un nouveau cookie et comment désactiver les cookies. Nous vous recommandons de laisser les cookies parce qu'ils vous permettent de profiter de certaines fonctionnalités du Site."
      ? "Information We Collect"
      : "Informations collectées"
      ? "Legal Requirements: We may also disclose your Personal Data if required to do so by law or in the good faith belief that such action is necessary to (i) comply with a legal obligation, (ii) protect and defend our rights or property, (iii) act in urgent circumstances to protect the personal safety of users of the Site or the public, or (iv) protect against legal liability."
      : "Exigences légales: Nous pouvons également divulguer vos données personnelles si cela est requis par la loi ou dans la croyance de bonne foi qu'une telle action est nécessaire pour (i) se conformer à une obligation légale, (ii) protéger et défendre nos droits ou la propriété, ( iii) agir dans des circonstances urgentes pour protéger la sécurité personnelle des utilisateurs du Site ou du public, ou (iv) protéger contre toute responsabilité légale."
      ? "Links to Other Websites"
      : "Liens vers d'autres sites Internet"
      ? "Non-Identifiable Data: When you utilize the Site, we may receive certain personally non-identifiable information about your use of the Site. Such information, which may be  collected passively using various technologies, or via submission of data by fitness devices you have configured to work with the Site, cannot presently be used to specifically identify you. We may store such information ourselves or it may be included in databases owned and maintained by our affiliates, agents or service providers. We may use such information and pool it with other information to track, for example, the total number of visitors to the Site, the number of visitors to each page of the Site, and the domain names of our visitors' Internet service providers. It is important to note that no Personal Data is available or used in this process."
      : "Non Identifiable-données: Lorsque vous utilisez le site, nous pouvons recevoir certains renseignements personnels non identifiables sur votre utilisation du site. Ces informations, qui peuvent être collectées passivement en utilisant diverses technologies, ou par la soumission des données par des appareils de fitness que vous avez configurés pour fonctionner avec le site, ne peuvent actuellement être utilisés pour vous identifier spécifiquement. Nous pouvons stocker ces informations nous-mêmes ou elle peut être incluse dans les bases de données détenues et entretenues par nos sociétés affiliées, mandataires ou prestataires de services. Nous pouvons utiliser ces informations et mettre en commun avec d'autres informations pour suivre, par exemple, le nombre total de visiteurs sur le site, le nombre de visiteurs à chaque page du site, et les noms de domaine des fournisseurs de services Internet de nos visiteurs. Il est important de noter qu'aucune donnée personnelle n'est disponible ni utilisé dans ce processus."
      ? "Other Information:"
