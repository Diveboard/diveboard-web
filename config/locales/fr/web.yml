      bulkimport: "Installez l'agent sur votre PC, ouvrez le et connectez votre ordinateur de plongée pour transférer les profils en mémoire. Vous pourrez alors facilement les assigner à des plongée existantes, créer des nouvelles plongées ou simplement les ignorer."
