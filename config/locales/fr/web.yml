    import:
      ? "%{ASD} files can be generated by Uwatec SmartTrak. We recommend to give it a try if you're using SmartTrak. They hold a lot of detail, but some of the data depends a lot on the dive computer you've been using and thus may not be understood by Diveboard importer."
      : "Les fichiers %{ASD} peuvent être générés par Uwatec SmartTrak. Nous vous recommandons d'utiliser en priorité ce format si vous utilisez SmartTrak. Il contient de nombreux détails mais dont le niveau dépend du modèle de votre ordinateur et tous ne seront peut-être pas supportés par Diveboard."
      ? "%{SDE} files are used by Suunto's dive manager. They are quite full featured as they include every detail that you can fill in your Suunto dive manager (spot details, notes...). This is the preferred way of importing dives already stored in your Suunto Dive Manager."
      : "Les fichiers %{SDE} proviennent du Suunto Dive Manager. Ils contiennes de nombreuses informations dont le nom du site de plongée, vos notes... C'est le meilleur moyen d'importer des plongées déjà présentes dans votre Suunto Dive Manager."
      ? "%{ZXL} files are also known as DL7. The DL7 (Dive Log 7) Standard was drafted after a DAN Workshop at Cozumel in 1997, to enhance the data exchange between various dive log applications, scientific data acquisition software (DAS) and applications that may be used by hyperbaric chambers and hospitals to record recompression treatment of decompression illness."
      : "Les fichiers %{ZXL} sont aussi connus sous le nom DL7. Le standard DL7 (Dive Log 7) a été définit durant une conférence de DAN à Cozumel en 1997 afin d'améliorer l'échange entre les différentes applications de plongée, logiciels d'acquisition de données scientifiques (DAS) et applications utilisées par des chambres hyperbares et hôpitaux pour enregistrer les données d'un traitement de recompression suite à un accident de décompression."
      ? "%{b:UDCF} stands for \"Universal Dive Computer Format\". UDCF was intended as an easy and portable way to exchange and use profile data with any program supporting UDCF. Hence it is possible to do decompression calculations using data from any commercially available dive computer (of course you may need a special converter and a suitable software for converting profile-data into UDCF)."
      : "%{b:UDCF} signifie \"Universal Dive Computer Format\". UDCF a été inventé comme une solution simple et portable pour échanger et utiliser les données de profile provenant de logiciels supportant le standard. Ceci rend possible de faire des calculs de décompression en utilisant les données de n'importe quel ordinateur de plongée (pourvu que ces dernières aient été converties en UDCF)."
