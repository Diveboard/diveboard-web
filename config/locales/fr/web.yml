      ? "Access to a database of over 2000 dive spots all over the world"
      : "Accès à une base de plus de 2000 sites de plongées aux quatre coins du globe"
      ? "Access to an incredible database of over 2 Million species along with their geographical population density through %{gbif:GBIF}"
      : "Accès à une base de plus de 2 millions d'espèces et leurs localisations sur %{gbif:GBIF}"
      ? |-
          Alex had a Mares M2 dive computer and a (cheap) Digital Camera with an underwater housing. Nothing uncommon yet. But It was incredibly painful to do anything useful with the dive profiles on his computer.  They were ending up as printed pdfs in a long-forgotten folder and were too ugly to post on Flickr. The pictures were a mess too. And Alex's handwriting was so poor that he really had trouble reading what was written down in his paper logbook.%{br}
          					From all this frustration shared with Pascal and Richard we got to building Diveboard. We started it as a side project which grew pretty much to become Alex's main occupation about 18hrs a day (yes he gets easily obsessed).%{br}
          					Diveboard's objective is fairly straightforward: become the place for scuba divers to keep and share their diving memories. Also we want Diveboard to be a place to help scuba divers discover new places, species and fellow divers to make their diving experience even more enjoyable.%{br}
          					While still under the radar - Diveboard opened silently the gates on April 8th after a few months of preparation.
      : |-
          Alex avait un ordinateur de plongée Mares M2 et un (petit) appareil photo numérique avec un boîtier étanche. Rien d'anormal pour l'instant. Il était presque impossibe de faire quoi que ce soit d'utile avec les profils de plongée sur son ordinateur. Ils se retrouvaient imprimés en pdf dans un fichier oublié et les étaient bien trop laids pour rejoindre ses photos sur Flickr. Ces dernière également étaient dans un joyeux désordre. Et l'écriture d'Alex était si illisible que relire ses notes relevaient de l'impossible.%{br}
           De cette frustration partagée avec Pascal et Richard est né Diveboard. Commençant comme un petit projet personnel, il s'est vite retrouvé devenir l'occupation principale d'Alex au moins 18heures par jour (et you il devient facilement obnubilé par un sujet).%{br}
           L'objectif de Diveboard est assez simple: devenir l'endroit où les plongeurs conservent et partagent leur souvenirs de plongée. Nous voulons également faire de Diveboard un endroit où les plongeurs découvrent de nouvelles destination, espèces marines et autres plongeurs afin de rendre leur expérience encore plus intéressante.%{br}
           Bien que toujours en sous-marin, Diveboard a ouvert en silence les portes du service le 8 Avril après quelques mois de préparation.
      ? "Also many thanks to David, http://www.davidrosswebdesign.com/, who gave a hand for porting the plugin code to Linux."
