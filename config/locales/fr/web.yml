      explainagent: "Diveboard a crée un petit programme, le \"Diveboard Agent\", pour rendre l'import de vos profils de plongée depuis votre ordinateur de plongée simple comme bonjour."
      linux_instruction_html: |-
          <p><b>Pour les systèmes à base deb (debian, ubuntu...) </b>:<br/>
              Ajoutez au fichier /etc/apt/sources.list :<br>
              <code>deb http://packages.diveboard.com/deb stable main</code><br/>
              puis ajoutez la signature en executant la commande:<br/>
              <code>wget -O - http://packages.diveboard.com/pub/RPM-GPG-KEY-diveboard | sudo apt-key add -</code><br/>
              enfin faites les traditionnels "apt-get update; apt-get install diveboard-agent"
              </p>
              <br/>
              <p><b>Pour les systèmes à base rpm (redhat, fedora...) </b>:<br/>
            Ajoutez à votre fichier /etc/yum.conf:
              <code>[Diveboard]<br/>
                    name=Diveboard<br/>
                    baseurl=http://packages.diveboard.com/rpm/<br/>
                    gpgcheck=1<br/>
                    gpgkey=http://packages.diveboard.com/pub/RPM-GPG-KEY-diveboard<br/>
              </code><br/>
              enfin faites le traditionnels "yum install diveboard-agent"
              </p>
              <br/>
              <p><b>Pour les autres systèmes, nous fournissons une archive tgz pour plusieurs architectures à cette addresse</b>:<br/>
              <center>%{link:https://packages.diveboard.com/tgz/}</center><br/>
             Téléchargez le fichier correspondant à votre architecture, dézippez-le et exécutez le script install.sh contenu dans l'archive.
              </p>
