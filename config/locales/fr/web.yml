      ? "Your online scuba logbook"
      : "Votre carnet de plongée en lgne"
      ? "Your online scuba logbook. Track, share and explore scuba diving through community dive logs"
      : "Votre carnet de plongée en ligne : Conservez et partagez votre historique de plongées, Explorez de nouveaux horizons"
    tour:
      ? "Add %{strong:pictures} and %{strong:videos} to your logbook to makes your experiences even more vivid. When you mark down a species, we let you visualize by providing %{strong:generic pictures of the animal}, thus helping your both memorize the species name and revive that encounter."
      : "Ajoutez %{strong:photos} et %{strong:videos} à votre carnet de plongée pour garder vos souvenirs encore plus vifs. En identifiant une espèce, nous ajoutez des %{strong:photos du poisson} identifié, et vous aidons ainsi à mémoriser les noms des espèces et à revivre l'expérience de sa rencontre."
      ? "Advanced 'tech' features"
      : "Fonctionnalités 'tech' avancées"
      ? "All social features are centralized on the 'Share' tab of each dive."
      : "Les fonctionnalités sociales sont centralisées dans l'onglet 'partage' de chaque plongée."
      ? "All your dives are easily accessible through the logbook %{strong:navigation bar}. For even more clarity, you can group your dives by %{strong:trip}."
      : "Toutes vos plongées sont facilement accessibles au travers de la %{strong:barre de navigation} du carnet de plongé. Pour encore plus de clarté, vous pouvez grouper vos plongées par %{strong:voyage}."
      ? "Bring diveboard with you when you go diving: Diveboard is available on %{iphone:IPhone} and %{android:Android}"
      : "Amenez votre smartphone quand vous partez plonger: Diveboard est disponible sur %{iphone:IPhone} et %{android:Android}"
      ? "Browse Diveboard contents"
      : "Parcourez le contenu présent sur Diveboard"
      ? "Browse our interactive map and discover new spots along with the divers who dived them. Learn from their experience and make up your mind if it makes it your next objective!"
      : "Parcourez notre carte interactive et découvrez de nouveaux spots et les plongeurs qui les ont exploré. Apprenez de leurs expériences and décidez d'en faire votre prochain objectif!"
      ? "Create your personal place on the Internet to share your passion about scuba. You have your own address on Diveboard.com that you can easily share with other scuba enthusiasts."
      : "Créez votre espace personnel sur Internet pour partager votre passion de la plongée. Vous pourrez facilement partager votre adresse sur Diveboard avec les fans de plongée que vous rencontrerez."
      ? "DAN Project Dive Exploration"
      : "DAN Project Dive Exploration"
      Discovering: Découvrez
      ? "Discuss your dive experience"
      : "Discutez de vos expériences de plongée"
      ? "Diveboard integrates the Facebook comment system, which allows anyone with a Facebook account to %{strong:leave comments}."
      : "Diveboard intègre le système de commentaires de Facebook qui permet à n'importe qui possédant un compte Facebook de %{strong:laisser un commentaire}"
      ? "Diveboard is about sharing your passion, not about taking your money!"
      : "Diveboard c'est la passion, pas l'argent!"
      ? "Diveboard is your online scuba logbook: you can add as many details as you like. But of course, if you prefer to log only the basic parameters, you can also!"
      : "Diveboard est votre carnet de plongée en ligne: vous pouvez ajouter autant de détails que vous le souhaitez. Évidemment, si vous souhaitez vous limiter aux paramètres de base, c'est possible!"
      ? "Each country or area has some description written by %{strong:experienced divers} to learn more about what you need to see there. You can also enhance the content of places that you know well: it's a %{strong:wiki}!"
      : "Chaque pays ou région a une description écrite par des %{strong:plongeurs expérimentés} afin de vous mettre en évidences les points importants à voir. Vous pouvez également participer et améliorer le contenu des endroits que vous connaissez - c'est un %{strong:wiki}!"
      ? "Easily manage the visibility of your dives"
      : "Changez facilement la visibilité de vos plongées"
      ? "Easily visualize your favorite diving areas to %{strong:browse the existing spots} and discover cool dive experiences. Maybe you'll find %{strong:your next trip}!"
      : "Visualisez facilement vos destinations préférées de plongées pour %{strong:explorer tous les spot} et découvrir de super nouvelles idées. Peut-être trouverez vous %{strong:votre prochain voyage}!"
      ? "Easy as 1,2,3"
      : "Facile comme bonjour"
      ? "FREE! FREE! FREE!"
      : "GRATUIT! GRATUIT! GRATUIT!"
      ? "For all the advanced %{strong:tech divers} around, or simply the data lovers, we are working on adding features meaningful to you. For instance, you'll be able to log multiple %{strong:tanks air consumption}, and we'll calculate SAC for you."
      : "Pour les%{strong:plongeurs tech}, ou juste pour les amoureux de la donnée, nous essayons d'enrichir le produit de fonctionnalités avancés. Par exemple vous pouvez enregistrer de multiples %{strong:consommation d'air par bouteille}, et nous calculerons la SAC pour vous."
      ? "How did your dive go? Any illness or decompression symptom ?%{br}Diveboard makes it easy to fill in and send out a DAN report for your dive thus helping increase our understanding of the %{strong:decompression models} and ultimately come up with safest tables and algorithms."
      : "Comment s'est passée votre plongée? Rien d'étrange ou symptome de décompression?%{br}Diveboard vous permet de facilement remplir et partager un formulaire DAN pour votre plongée. Ce faisant vous aidez à améliorer la compréhension des %{strong:modèles de décompression} et ainsi de produire des modèles plus sûr."
      ? |-
          If you have a %{strong:dive computer} that can be connected to a computer, chances are we already support it! Download our plugin, plug your computer in and we'll be able to import all the profiles it has in its memory. %{br}
                    Have you been using another %{strong:proprietary software} to store those for some time now ? We can probably import those in a glimpse!
      : |-
          Si vous avez un %{strong:ordinateur de plongée} qui peut être connecté à votre PC, il y a de bonnes chances que nous les supportions déjà! Téléchargez notre plugin, connectez votre ordinateur et nous pourrons importer tous les profiles qui sont dans sa mémoire.%{br}
           Vous avez l'habitude d'utiliser un autre %{strong:logiciel propriétaire} pour garder votre historique ? Il y a de bonnes chances qu'on puisse importer son contenu en un clin d'oeil!
      ? "If you still like to keep your logbook on (recycled!) paper, Diveboard offers a %{strong:PDF export} function to print all your dives in a native logbook format."
      : "Si vous restez attachés à votre carnet de plongée en papier (recyclé!), Diveboard permet d'%{strong:exporter en PDF} vos plongées pour tout imprimer au bon format."
      ? "Introduce yourself"
      : "Présentez vous"
      ? "Just login to Diveboard, hit \"%{strong:New dive}\" in the top menu, enter a few infos such as the date, maximum depth and dive time and save: your dive is logged!"
      : "Connectez vous simplement à Diveboard, cliquez sur \"%{strong:Nouvelle plongée}\" dans le menu du haut, ajoutez quelques infos comme la date, la profondeur maximale et le temps de plongée et sauvegardez: et voilà! votre plongée est enregistrée."
      ? "Keep your memories vivid"
      : "Gardez vos souvenirs intenses"
      ? "Learn about regions"
      : "Découvrez de nouvelles régions"
      Logbook: "Carnet de plongée"
      Mobile: Mobile
      ? "Navigate in a world of dive spots"
      : "Naviguez dans un univers de spots de plongée"
      ? "No tricks, Diveboard is totally free!"
      : "Pas d'arnaque, Diveboard est totalement gratuit!"
      ? "Note: having the same feature but without a need for a facebook account is planned for mid-2012."
      : "Note: les même fonctionnalités mais sans avoir besoin d'un compte Facebook est prévu pour mi-2012."
      ? "Of course, if you prefer to remain anonymous, these informations are %{strong:completely optional}."
      : "Bien sur, si vous préférez rester anonymes, ces informations sont %{strong:complètement optionnelles}"
      ? "Of course, if you want to %{strong:keep your dives private}, it's also possible!"
      : "Évidemment si vous souhaitez conserver %{strong:vos plongées privées}, c'est aussi possible!"
      Price: Prix
      ? "Print your logbook"
      : "Imprimez votre carnet"
      ? "Share dives with your friends"
      : "Partagez vos plongées avec vos amis"
      Sharing: Partage
      ? "Some value added services such as storing large amouts of photos do have a real cost though, so we ask for a contribution for those who want to use this service massively, but we really don't want to take the scuba diver's money!"
      : "Quelques services à valeur ajoutée comme par exemple le stockage de photos, ont un vrai prix - nous demandons donc une contributions à ceux qui utilisent ce service de manière massive, mais on fait tout pour  éviter de prendre les sous des plongeurs!"
      ? "Species spotted"
      : "Espèces identifiéess"
      ? "Through the explore page, you can easily %{strong:discover great dives} all over the world that have been logged on Diveboard. Many divers include %{strong:pictures} to their dives on Diveboard: you're bound to find awesome places."
      : "Au travers de la page explore, vous pouvez facilement découvrir des %{strong:plongées extraordinaires} %{strong:discover great dives} sur toute la planète qui ont été enregistrées sur Diveboard. De nombreux plongeurs ajoutent des %{strong:photos} à leurs plongées sur Diveboard: vous allez trouver des endroits extraordinaires, c'est forcé."
      ? "Upload your dive profiles"
      : "Transmettez vos profils de plongée"
      ? "View all your dives at a glance"
      : "Votre historique de plongées en un coup d'oeil"
      ? "We want you to feel as comfortable as possible so you can help us gather as much data as we can on the ecosystem and on how the human body responds to diving."
      : " Nous souhaitons que vous vous sentiez aussi à l'aise que possible afin que vous nous aidiez à agréger un maximum de données sur l'écosystème et sur l'impact de la plongée sur le corps humain."
      ? "We're building tools to help you get better at %{strong:identifying species}. We know it's easy to say \"I saw a clownfish\", but there are tens of species of clownfishes. We'll help you narrow it down if you're interested. By providing accurate data you'll rank up as a marine biologist, ultimately helping build a %{strong:real-time community-generated map} of the evolution of the oceans' marine life."
      : "Nous mettons en place des outils pour vous aider à %{strong:identifier les espèces} rencontrées. Autant il est facile de dire qu'on a vu un poisson clown, autant il est difficile de trouver l'espèce exacte de poisson clown correspondante. Nous essayons de vous fournir les outils pour mieux cibler l'espèce exacte, si vous souhaitez faire l'effort. Plus vous fournissez de données précises, plus vous aidez les chercheurs en biologie sous marine à %{strong:suivre en temps réel l'évolution des populations marines}."
      ? "You can %{strong:personalize your logbook} to display your favorite underwater picture of yourself, and to add some description about you (diving-centric only! it's no dating site!). This may help fellow-divers to understand what kind of dives you do: tech, recreational, for photography,..."
      : "Vous pouvez %{strong:personnaliser votre carnet de plongée} et y mettre votre plus belle photo de vous durant une plongée, vous présenter brièvement (pour ce qui concerne le plongée ! Diveboard n'est pas un site de rencontre !), afin que d'autres plongeurs puissent cerner facilement le type de plongée que vous faites habituellement (tech, récréatif, photo, ....)"
      ? "You can %{strong:share your dives} or other peoples's dives you find on Diveboard to many social networks.%{br}%{strong:Videos} can even be played directly in Facebook!"
      : "Vous pouvez %{strong:partager vos plongées} ou celles d'autres plongeurs à partir de Diveboard sur de nombreux réseaux sociaux.%{br}%{strong:Les vidéos} peuvent même être vues directement dans Facebook !"
